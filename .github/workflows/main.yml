on:
  # push:
  #   branches:
  #     - main
  #     - feature/auto-update
  workflow_dispatch:
    inputs:
      name:
        description: 'Person Who Triggered'
        required: true
        default: 'gabriel-gn'
  schedule:
    - cron: '0/2 * * * *' # "mm hh dd MM dayWeek(0-6 sunday-monday) (ref: https://crontab.guru/)"

jobs:

  update-riot-assets:
    name: Auto Update Riot Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        working-directory: ./
        run: |
          echo "*** Iniciando NPM Install ***"
          npm install
      - name: Update RIOT assets
        working-directory: ./
        run: |
          node ./scripts/update-sets.js
      - name: Check if there is any change
        id: get_changes
        run: echo "::set-output name=changed::$(git status --porcelain | wc -l)"
      - name: Commit & Push changes
        if: steps.get_changes.outputs.changed != 0
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: ":robot: auto update sets"
